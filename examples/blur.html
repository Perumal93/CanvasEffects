<!DOCTYPE html>
<html>
	<head>
		<title>CanvasEffect.js blur example</title>
		<script src="../CanvasEffects.min.js"></script>
		<script>
		var fx;
		
		function $(selector){
			return document.querySelector(selector);
		};
		
		window.onload = function(){
			fx = new CanvasEffects($('#pict'),{
				workerPath:'../CanvasEffects.worker.min.js'
			});
			$('#level').addEventListener('change',function(){
				fx.restore();
				fx.blur(this.value);
			},false);
			fx.load('pict.jpg');
			
			$('#save').addEventListener('click',function(){
				window.open(fx.toDataURL());
			},false);
		};
		</script>
	</head>
	
	<body>
		<canvas id="pict" width="670" height="503"></canvas>
		<div>
			Blur level: <input id="level" type="range" min="0" max="50" step="1" value="0"/>
			<a href="#" id="save">Save</a>
		</div>
	</body>
</html>
